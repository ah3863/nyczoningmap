<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>NYC Zoning Height Restrictions Explorer</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; font-family: 'Arial', sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    .title-frame {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px 20px;
      border-radius: 8px;
      max-width: 400px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      z-index: 1;
    }

    .title-frame h1 {
      font-size: 20px;
      margin: 0 0 8px;
    }

    .title-frame p {
      font-size: 14px;
      margin: 0;
      color: #444;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="title-frame">
  <h1>NYC Zoning Height Restrictions Explorer</h1>
  <p>Explore New York Cityâ€™s zoning districts and learn about different zoning height restrictions that shape the city.</p>
</div>

<script>
  // Replace this with your actual Mapbox access token
  mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v11',
    center: [-73.966, 40.772], // Example: Upper East Side
    zoom: 14
  });

  map.on('load', () => {
    // Add your GeoJSON source
    map.addSource('limited-height-zones', {
      'type': 'geojson',
      'data': 'limited_height.geojson' // Update this path if needed
    });

    // Fill polygons
    map.addLayer({
      'id': 'limited-height-fill',
      'type': 'fill',
      'source': 'limited-height-zones',
      'paint': {
        'fill-color': '#ff69b4',
        'fill-opacity': 0.5
      }
    });

    // Outline
    map.addLayer({
      'id': 'limited-height-outline',
      'type': 'line',
      'source': 'limited-height-zones',
      'paint': {
        'line-color': '#d4007f',
        'line-width': 2
      }
    });
  });
</script>

</body>
</html>
